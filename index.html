<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rock Paper Scissor</title>
</head>
<body>
    <header>
        <p>ROCK PAPER SCISSORS</p>
    </header>
    <section>
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissor">SCISSOR</button>
    </section>
    <section>
        <div class="humanChoice">Human picked <span class="humanPick"></span></div>
        <div class="computerChoice">Computer picked <span class="computerPick"></span></div>
    </section>
    <section>
        <div class="humanScore">Human Score : <span class="hScore"></span></div>
        <div class="computerScore">Computer Score : <span class="cScore"></span></div>
        <div class="drawn">Drawn : <span class="dScore"></span></div>
    </section>

    <main>
        <div class="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
